    <h2>FORMULARIO</h2>
    <form action="https://www.utpl.edu.ec/" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" required><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ingrese su Email" required> <br><br>
        <label for="url">Sitio web</label>
        <input type="url" id="url" placeholder="URL de tu página web personal" required><br><br>
        <label for="FechadeRegistro">Fecha de Registro</label> <br>
        <input type="date" id="FechadeRegistro"><br><br>
        <label for="HoradeRegistro">Hora de Registro</label> <br>
        <input type="time" id="HoradeRegistro"> <br><br>
        <label for="edad">Edad</label> <br>
        <input type="number" max="65" min="18" id="edad" placeholder="Ingrese su edad"> <br> <br>
        <label for="telefono"> Contacto</label> <br>
        <input type="tel" id="telefono" placeholder="Ingrese su teléfono"> <br><br>
        <label for="Colorfavorito"> Color favorito</label> <br>
        <input type="color" id="Colorfavorito"> <br><br>
        <input type="submit">

    </form>
